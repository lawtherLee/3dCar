<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>汽车展厅</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="wrap">
    <div class="app"></div>
    <div class="tool">
      <div class="group_list">
        <div class="group">
          <p class="title">车漆颜色</p>
          <div class="item_wrap col_group">
            <div data-col="#ff9900">
              <div class="col" style="background-color: #ff9900;"></div>
              <p>土豪金</p>
            </div>
            <div data-col="#343a40">
              <div class="col" style="background-color: #343a40;"></div>
              <p>传奇黑</p>
            </div>
            <div data-col="#409EFF">
              <div class="col" style="background-color: #409EFF;"></div>
              <p>海蓝</p>
            </div>
            <div data-col="#6600ff">
              <div class="col" style="background-color: #6600ff;"></div>
              <p>玫瑰紫</p>
            </div>
            <div data-col="#DCDFE6">
              <div class="col" style="background-color: #DCDFE6;"></div>
              <p>银灰色</p>
            </div>
          </div>
        </div>
        <div class="group">
          <p class="title">贴膜切换</p>
          <div class="item_wrap coat_group">
            <div data-co="高光">
              <div></div>
              <p class="info_btn">高光 ¥0</p>
            </div>
            <div data-co="磨砂">
              <div></div>
              <p class="info_btn">磨砂 ¥20000</p>
            </div>
          </div>
        </div>
        <div class="group">
          <p class="title">场景切换</p>
          <div class="item_wrap scene_group">
            <div data-poi="展厅">
              <div></div>
              <p class="info_btn">展厅</p>
            </div>
            <div data-poi="户外">
              <div></div>
              <p class="info_btn">户外</p>
            </div>
          </div>
        </div>
        <div class="group">
          <p class="title">视角切换</p>
          <div class="item_wrap look_group">
            <div data-po="main">
              <div></div>
              <p class="info_btn">驾驶位</p>
            </div>
            <div data-po="copilot">
              <div></div>
              <p class="info_btn">副驾驶</p>
            </div>
            <div data-po="outside">
              <div></div>
              <p class="info_btn">外观</p>
            </div>
          </div>
        </div>
      </div>
      <div class="price">
        <span>¥ 2444700.00 </span>
        <div class="next_btn">
          下一步
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
